<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 320px;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin: 10px;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      background: #ccc;
    }

    /* Letter */
    .letter {
      font-size: 70px;
      cursor: pointer;
      display: none;
      animation: float 1.5s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0); }
    }

    /* Love card */
    .love-card {
  display: none;
  background-image: url("letter-bg.jpg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;

  padding: 30px;
  border-radius: 20px;
  color: #fff;
  text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
}
.love-card::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.35);
  border-radius: 20px;
  z-index: 0;
}

.love-card * {
  position: relative;
  z-index: 1;
}
.love-card {

  position: relative;

  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;

  padding: 30px;
  border-radius: 20px;
  color: #fff;
  text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
}
  </style>
</head>
<body>
